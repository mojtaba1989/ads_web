version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app                      # your backend code
      - D:\\DATABASE\\:/data  # ðŸ‘ˆ mount external drive folder
    environment:
      - PYTHONUNBUFFERED=1
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
    - CHOKIDAR_USEPOLLING=true
    - HOST=0.0.0.0
    - PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
